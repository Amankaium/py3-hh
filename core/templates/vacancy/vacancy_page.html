{% extends 'base.html' %}

{% block content %}
    <h2>Вакансия "{{ vacancy.title }}"</h2>
    <div>
        {{ vacancy.description }}
    </div>
    <h3>{{ vacancy.salary }}</h3>
    <hr/>
    <h2>Кандидаты:</h2>
    <ul>
        {% for candidate in candidates_list %}
            <li>{{ candidate.name }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'vacancy-edit' vacancy.id %}">Изменить</a>
{% endblock %}
