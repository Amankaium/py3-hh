{% extends 'base.html' %}

{% block my_title %}
    Вакансии мечты
{% endblock %}

{% block content %}

    <h1>Вакансии</h1>
    {{ example }}
    <hr>

    <form method="get">
        {{ vacancy_filter.form.as_p }}
        <input type="submit" />
    </form>

    {% for v in vacancy_filter.qs %}
        <div>
            <a href="{% url 'vacancy-info' v.id %}">
                {{ v.title }}
            </a>
             - {{ v.salary }}
        </div>
    {% endfor %}

{% endblock %}
